<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assistente culinário inteligente para ajudar a se alimentar melhor">
    <meta name="theme-color" content="#FF9AA2">
    <title>RoboChef Saudável</title>

    <!-- Manifesto PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Ícone personalizado -->
    <link rel="icon" href="https://i.postimg.cc/KzQbdFsb/Chat-GPT-Image-27-de-jun-de-2025-16-28-20.png" type="image/png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/KzQbdFsb/Chat-GPT-Image-27-de-jun-de-2025-16-28-20.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RoboChef Saudável">

    <!-- Estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="robo-header">
                <div class="robo-avatar">🤖</div>
                <div>
                    <h1>RoboChef Saudável</h1>
                    <p class="subtitulo">Seu assistente culinário inteligente</p>
                </div>
            </div>
            <div class="status">
                <span id="statusIndicator">●</span>
                <span id="statusText">Online</span>
            </div>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <div class="mensagem robo">
                <div class="avatar">🤖</div>
                <div class="texto">
                    <p>Olá! Eu sou o RoboChef 🤖 Estou aqui para te ajudar a preparar refeições saudáveis. Qual refeição você gostaria de ver?</p>
                </div>
            </div>
        </div>
        
        <div class="resposta-botoes" id="responseButtons"></div>
        
        <footer>
            <p>RoboChef Saudável © 2023 - Seu assistente culinário pessoal</p>
        </footer>
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
