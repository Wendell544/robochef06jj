<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assistente culinário inteligente para ajudar a se alimentar melhor">
    <meta name="theme-color" content="#FF9AA2">
    <title>RoboChef Saudável</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="robo-header">
                <div class="robo-avatar">🤖</div>
                <div>
                    <h1>RoboChef Saudável</h1>
                    <p class="subtitulo">Seu assistente culinário inteligente</p>
                </div>
            </div>
            <div class="status">
                <span id="statusIndicator">●</span>
                <span id="statusText">Online</span>
            </div>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <div class="mensagem robo">
                <div class="avatar">🤖</div>
                <div class="texto">
                    <p>Olá! Eu sou o RoboChef 🤖 Estou aqui para te ajudar a preparar refeições saudáveis. Qual refeição você gostaria de ver?</p>
                </div>
            </div>
        </div>
        
        <div class="resposta-botoes" id="responseButtons"></div>
        
        <footer>
            <p>RoboChef Saudável © 2023 - Seu assistente culinário pessoal</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
